{% extends "base.html" %}
{% block content %}
<h1>This is form page</h1>
{% load crispy_forms_tags %}
<div style = "width : 50%; margin : 0 auto">
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}

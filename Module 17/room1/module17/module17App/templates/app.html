{% extends 'base.html' %}

{% block content %}
<h1>This is app page</h1>
{% load crispy_forms_tags %}
<form method="post" style = "width: 40%; margin: 0 auto;" novalidate>
    {% csrf_token %}
    {{form | crispy}}
    {% comment %} {% for field in form%}
    {{field.label_tag}}
    {{field}}
    {{field.erros | striptags }}
    {% endfor %} {% endcomment %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

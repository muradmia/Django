{% extends 'base.html' %}
{% load static %}

{% block content %}
{% comment %} <h1>This is app page</h1> {% endcomment %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Roll</th>
        <th scope="col">Name</th>
        <th scope="col">Father Name</th>
        <th scope="col">Mother Name</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
        {% for i in  student %}
        <tr>
            
            <th scope="row">{{i.roll}}</th>
            <td colspan="2">{{i.name}}</td>
            <td>{{i.fathername}}</td>
            <td>{{i.mothername}}</td>
            <td><a class="btn btn-danger" href = {% url 'delete' i.roll %}>Delete</a></td>
           
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
